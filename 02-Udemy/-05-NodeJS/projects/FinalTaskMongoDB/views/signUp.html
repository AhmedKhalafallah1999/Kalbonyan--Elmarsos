<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Sign Up</title>
  <link rel="stylesheet" href="/header.css" />
  <link rel="stylesheet" href="/signUp.css"  />
</head>

</head>
<body>
  <header>
    <div class="header">
      <div class="left-section">
        <img class="logo-header" src="./logoRed.png" alt="logo" />
        <h1 class="logo-header">Your Notes</h1>
      </div>
      <div class="right-section">
        <h3>Ar</h3>
        <img src="./Combined Shape.png" alt="moon" />

    </div>
  </header>

  <div class="signUp">
    <h1>SignUp</h1>
    <form action="/completeSignUp" method="post">
      <div>
        <label>Email</label>
        <input type="email" name="email"></input>
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password"></input>
      </div>
      <div>
        <label>Confirm Password</label>
        <input type="password" name="ConfirmPassword"></input>
      </div>
      <button class="completeSignUp">Complete SignUp</button>
      <div class="alternative">
        <p>Already have an account</p>
        <button formaction="/login">Login</button>
        </div>
    </form>
   
  </div>
</body>
</html>
